<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">username</th>
        <th scope="col">password</th>
      </tr>
    </thead>
    <tbody *ngIf="!loading">
      <tr  *ngFor="let user of users;let i = index">
        <th scope="row">{{i}}</th>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
      </tr>
    </tbody>
  </table>

  <app-loader  *ngIf="loading"></app-loader>
