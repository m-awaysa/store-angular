<div class='row mt-5 '>
    <div class='col-md-6' style="height:50%">
        <img [src]='product.image' class=' w-75' alt="..." />
    </div>
    <ul class='col-md-5 m-md-0 my-3'>
        <li>
            <span class='fw-bold'>Title:</span> {{product.title}}
        </li>
        <li>
            <span class='fw-bold'>Price:</span> {{product.price | currency}}
        </li>
        <li>
            <span class='fw-bold'>Description:</span> {{product.description}}
        </li>
    </ul>
</div>
